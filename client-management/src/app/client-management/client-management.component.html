<div class="container">
  <h2>{{ isEditMode ? 'Edit Client' : 'Add New Client' }}</h2>

  <form (ngSubmit)="saveClient(clientForm)" #clientForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="currentClient.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="currentClient.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="currentClient.phone" name="phone" required />
    </div>

    <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update Client' : 'Add Client' }}</button>
  </form>

  <hr>

  <h3>Client List</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.name }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.phone }}</td>
        <td>
          <button class="btn btn-info" (click)="editClient(client)">Edit</button>
          <button class="btn btn-danger" (click)="deleteClient(client.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
